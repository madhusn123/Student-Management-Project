<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body align="center">
<h3>Registration page</h3>
<form action="regdata" method="post">
    {% csrf_token %}
    <h3 style="color:red" align="center">{{data}}</h3>
    <table align="center">
        <tr>
            <td>User Name</td>
            <td><input type="text" name="txtname"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="txtmail"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="txtpsw"></td>

        </tr>
        <tr>
            <td><input type="submit" name="sbt" value="Register"></td>
        </tr>
    </table>
</form>


</body>
</html>
