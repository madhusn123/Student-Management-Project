{% extends 'navbar.html' %}

{% block content %}

<h3 align="center">add students data</h3>
<form action="readdata" method="post">
    {% csrf_token %}
    <h3 style="color:red" align="center">{{data}}</h3>
    <table align="center">
        <tr>
            <td>User Name</td>
            <td><input type="text" name="txtname"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" name="txtage"></td>
        </tr>
        <tr>
            <td>Phno</td>
            <td><input type="number" name="txtpno"></td>

        </tr>
        <tr>
          <td>City</td>
          <td><select name="ddlCity">
              {% for i in City_data %}
                <option>{{i.City_Name}}</option>
              {% endfor %}
          </select>
          </td>
          </tr>
         <tr>
          <td>Course</td>
          <td><select name="ddlCourse">
              {% for i in Course_data %}
                    <option>{{i.Course_Name}}</option>
              {% endfor %}

          </select>
          </td>
         </tr>


        <tr>
            <td><input type="submit" name="sbt" value="AddStudent"></td>
        </tr>
    </table>
</form>

{% endblock %}
